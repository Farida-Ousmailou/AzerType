<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="AzerType.css" />
    <script src="script.js" defer></script>
    <script src="scripts/partager.js" defer></script>
</head>
<body>
    <header>
        <h1>AzerType</h1>
        <h2>Application pour s'entrainer à écrire plus vite</h2>
        <h3> Azertype est une application en ligne pour apprendre à utiliser le clavier</h3>
    </header>
    <main>
        <div class="optionErea">
            <p> Choississez votre option et saisir les propositions dans le champs ci dessous. </p>
            <div class="optionSource">
                <form action="index.php" method="post">
                    <input type="radio" id="mots" name="option" value="1">
                    <label for="mots">Mots</label>
                    <input type="radio" id="phrases" name="option" value="2">
                    <label for="phrases">Phrases</label>
                </form>  
            </div>
        </div>
            <div class="textErea">    
                AzerType
            </div>
            <div class="entering">
                <input type="text" id="texte" name="texte">
                <button id="bouton">Valider</button>
            </div>
            <div class="score">
                Votre score : <span> 0 </span>
             </div>
             <div class="zonePartager">
                <button id="partager">Partager</button>
             </div>
    </main>
    <footer>
        <p> AzerType 2024</p>
    </footer>
    <div class="classScore">
        <div class="partageScore">
            <div>Partagez votre score</div>
            <form>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="email">Votre email</label>
                <input type="email" id="email" name="email" placeholder="nom@domaine.com">
                <button id="envoyer">Envoyer</button>
            </form>
         </div>
    </div>
</body>
</html>
